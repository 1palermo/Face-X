{% extends "base.html" %} 
{% block title %} Face Mask Simulator {% endblock title %} 
{% block body %}

    <!-- Simulator starts -->
    <h1>Hello World !</h1>
    <h2 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Fask Mask Detection Model</h2>
    <!-- upload image or video -->

    <div class="container p-4">
            <div class="row-up">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Upload Image/Video </h5>
                            <p class="card-text">Upload an image/Video to detect face mask</p>
                            <form action="/submit" method="post" enctype="multipart/form-data">
                                <input type="file" name="file" id="file" class="form-control">
                                <br>
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </div>
<br>
{% if prediction %}
<img src="{{img_path}}" height="400px" width="400px">
<h2> Result : <i> {{prediction}} </i></h2>
{% endif %}


</div>
{% endblock body %}
